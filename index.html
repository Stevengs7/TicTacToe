<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-sm-12 col-md-6 mycol-izq">
          <div id="alliance" onclick="showPlayerOne()"></div>
        </div>
        <div class="col-sm-12 col-md-6 mycol-dch">
          <div id="horde" onclick="showPlayerOne()"></div>
        </div>
      </div>
      <div id="bando">
        <div class="card bando-interface" style="width: 17rem">
          <img src="img/bandos.png" class="card-img-top" alt="imagen" />
          <div class="card-body">
            <h5>Escoge tu bando</h5>
            <p class="card-text">
              Escoge tu bando clickando en una de las imagenes.
            </p>
          </div>
        </div>
      </div>
      <div id="playerone">
        <label for="username" class="form-label"
          ><h5>Player username</h5></label
        >
        <input
          type="name"
          class="form-control"
          id="username"
          placeholder="Username"
        />
        <div
          class="btn-group my-button"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
          />
          <label class="btn btn-outline-primary" for="btnradio1">PvP</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
          />
          <label class="btn btn-outline-primary" for="btnradio2"
            ><a href="html/main_game.html" target="_self">CPU</a></label
          >
        </div>
      </div>
      <button
        id="empezar"
        class="btn btn-secondary start"
        onclick="playAudio(), mostrar()"
      >
        <audio id="myaudio" src="audio/background_music.mp3"></audio>Start
      </button>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
