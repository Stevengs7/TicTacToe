<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="logo"></div>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-sm-12 col-md-6 mycol-izq">
          <div id="alliance" onclick="showPlayerOne()"></div>
        </div>
        <div class="col-sm-12 col-md-6 mycol-dch">
          <div id="horde" onclick="showPlayerOne()"></div>
        </div>
      </div>
      <div id="bando">
        <div class="card bando-interface" style="width: 17rem">
          <img src="img/bandos.png" class="card-img-top" alt="imagen" />
          <div class="card-body">
            <p class="card-text">
              Escoge tu bando y lucha por el clickando en una de las imagenes.
            </p>
          </div>
        </div>
      </div>
      <div id="playerone">
        <label for="username" class="form-label">
          <h5>Introduce el nombre del jugador 1</h5>
        </label>
        <input id="username" type="name" class="form-control" placeholder="username"/>
        <br>
        <button onclick="showPlayertTwo()" type="button" class="btn btn-primary">2 Jugadores</button>
        </div>
        <div id="playertwo">
          <label for="username" class="form-label">
            <h5>Introduce el nombre del jugador 2</h5>
          </label>
          <input id="username2" type="name" class="form-control" placeholder="username"/>
          <br>
            <button class="btn btn-primary" type="button">
              <a href="html/main_game.html" target="_self">Jugar</a>  
            </button>
          </div>
      </div>
      <button id="empezar" class="btn btn-secondary start" onclick="playAudio(), mostrar()">
        <audio id="myaudio" src="audio/background_music.mp3">
        </audio>Start
      </button>
    </div>
    <script src="js/global.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
