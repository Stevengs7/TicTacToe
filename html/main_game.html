<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="contain-myvideo">
        <video
          src="/video/wallpaper_01_ttt.mp4"
          autoplay
          muted
          loop
          class="myvideo"
        ></video>
      </div>
      <div class="row d-flex">
        <div class="tablero">
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
        </div>
        <div
          class="col-sm-12 col-md-6 mygame-izq d-flex justify-content-center"
        >
          <div class="card mb-3 user-one" style="max-width: 440px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="/recursos/alliance.background.jpeg"
                  class="img-fluid rounded-start"
                  alt="imagen"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">User name 1</h5>
                  <p class="card-text"></p>
                  <p class="card-text">
                    <small class="text-body-secondary"
                      >Wins: <br />
                      Losses:
                    </small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-sm-12 col-md-6 mygame-dch d-flex justify-content-center"
        >
          <div class="card mb-3 user-two" style="max-width: 440px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="/recursos/horde.background.jpeg"
                  class="img-fluid rounded-start"
                  alt="imagen"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">User name 2</h5>
                  <p class="card-text"></p>
                  <p class="card-text">
                    <small class="text-body-secondary"
                      >Wins: <br />
                      Losses:</small
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
